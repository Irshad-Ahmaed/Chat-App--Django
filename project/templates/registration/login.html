{% extends "layout.html" %} {% block content %}
<h1 class="text-center text-gray-700 text-3xl font-semibold">
Login To Account
</h1>
<form method="post" enctype="multipart/form-data" class='flex flex-col items-center mt-10'>
  {% csrf_token %}
  <div class='bg-gray-500 flex flex-col rounded-lg p-5 text-white shadow-md'>
    <div class='flex flex-col gap-2 text-black'>
        <label class='text-white'>Username:</label>
        {{form.username}}
    </div>
    
    <div class='flex flex-col gap-2 text-black'>
        <label class='text-white'>Password:</label>
        {{form.password}}
    </div>
    

    <button type='submit' class='bg-blue-500 rounded-md my-5 px-4 py-2 hover:bg-blue-600 transition-all'>Login</button>
    <p>
        Don't have an account? 
        <a class='text-center text-orange-400 hover:underline transition-all' href='{% url "register_User" %}'> Register</a>
    </p>
  </div>
</form>

{% endblock %}
