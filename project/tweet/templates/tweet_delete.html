{% extends "layout.html" %}

{% block content %}
    <h1 class='text-center text-3xl font-semibold'>Are You Sure You Want To Deleted This Tweet?</h1>
    
    <div class='w-full mt-10 flex flex-wrap justify-center items-center gap-5'>
        
        <form method="post">
            {% csrf_token %}
            <div class='flex flex-col gap-2 bg-gray-400 rounded-lg hover:shadow-gray-500 hover:shadow-lg transition-all'>
                <div>
                    <img src="{{tweet.photo.url}}" alt='photo' class='w-72 rounded-t-lg' />
                </div>
                <div class='m-2 text-white cursor-default'>
                    <h2>User: <span class='text-blue-900'>{{ tweet.user.username }}</span></h2>
                    <p class='mt-2'>Tweet: <span class='text-blue-900'>{{ tweet.text }}</span></p>
                </div>
                <div class='flex justify-center items-center gap-5 mb-2 text-white'>
                    <a class='bg-blue-500 rounded-md px-4 py-2 hover:bg-blue-600 transition-all' href='{% url "show_tweet" %}'>
                        Cancel
                    </a>

                    <button type='submit' class='bg-red-500 rounded-md px-4 py-2 hover:bg-red-600 transition-all'>Delete</button>
                    
                </div>
            </div>
        </form>
    </div>
{% endblock %}
